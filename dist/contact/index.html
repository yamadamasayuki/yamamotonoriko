  <body id="contact">
    <header>
      <div class="humberger-icon type-6">
        <span class="top"></span>

      <nav class="nav">

    <main>
      <div id="contents" class="container">
        <section class="section contact">
          <h2 class="section-ttl none">Contact</h2>

          <form id="form" class="none" action="form.php" method="post">
            <p class="underLine"><label for="name" class="required">お名前</label><input id="name" class="validate[required]" type="text" name="name" size="39"></p>
            <p class="underLine"><label for="tel">電話番号</label><input id="tel" class="validate[optional,custom[phone]]" type="text" name="tel" size="39"></p>
            <p class="underLine"><label for="email" class="required">E-mail</label><input id="email" class="validate[required,custom[email]]" type="text" name="email" size="39"></p>
            <!-- <p class="underLine"><label for="subject">要件</label><input type="radio" name="subject" value="お仕事の依頼" checked="checked">お仕事の依頼<input type="radio" name="subject" value="その他">その他</p> -->
            <p><label for="comment" class="required">お問合せ内容</label><br><textarea id="comment" class="validate[required]" name="comment" cols="52" rows="6"></textarea></p>
            <p class="note"><small><span class="atten">※</span>は必須項目です。</small></p>
            <p class="sub"><input class="sub-button" type="submit" value="確認する" id="sub"></p>
            <input type="hidden" name="mode" value="post">
          </form>

        </section>
      </div><!-- /.contents -->
